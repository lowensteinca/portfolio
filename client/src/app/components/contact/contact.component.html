<!-- Contact Section -->

<section id="contact" class="py-20 bg-gray-800">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-16">
      <h2 class="text-4xl md:text-5xl font-bold mb-6 bg-gradient-to-r from-blue-400 to-purple-600 bg-clip-text text-transparent">
        Get In Touch
      </h2>
      <div class="w-24 h-1 bg-gradient-to-r from-blue-400 to-purple-600 mx-auto mb-8"></div>
      <p class="text-gray-300 text-lg">Let's discuss your next project or collaboration opportunity</p>
    </div>

    <div class="grid md:grid-cols-2 gap-12">
      <!-- Contact Information -->
      <div class="animate-slide-in-left">
        <h3 class="text-2xl font-bold mb-6 text-blue-400">Contact Information</h3>
        <div class="space-y-4">
          <div *ngFor="let contact of contactInfo()" class="flex items-center group">
            <div class="w-6 h-6 text-blue-400 mr-3" [innerHTML]="contact.icon"></div>
            <span class="text-gray-300 group-hover:text-white transition-colors duration-300">{{contact.value}}</span>
          </div>
        </div>

        <div class="mt-8">
          <h4 class="text-xl font-semibold mb-4 text-blue-400">Follow Me</h4>
          <div class="flex space-x-4">
            <a *ngFor="let social of socialLinks()"
                [href]="social.url"
                class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center hover:bg-blue-700 transition-all duration-300 transform hover:scale-110">
              <div class="w-5 h-5 text-white" [innerHTML]="social.icon"></div>
            </a>
          </div>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="animate-slide-in-right">
        <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)" class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-2">Name</label>
            <input
              type="text"
              name="name"
              [(ngModel)]="form().name"
              required
              class="w-full px-3 py-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
            <input
              type="email"
              name="email"
              [(ngModel)]="form().email"
              required
              class="w-full px-3 py-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-2">Subject</label>
            <input
              type="text"
              name="subject"
              [(ngModel)]="form().subject"
              required
              class="w-full px-3 py-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-2">Message</label>
            <textarea
              name="message"
              [(ngModel)]="form().message"
              rows="5"
              required
              class="w-full px-3 py-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300"></textarea>
          </div>
          <button
            type="submit"
            [disabled]="!contactForm.valid"
            class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 px-6 rounded-lg font-semibold hover:from-blue-600 hover:to-purple-700 transition-all duration-300 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
            Send Message
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
