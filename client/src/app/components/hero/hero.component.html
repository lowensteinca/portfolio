<section id="home" class="min-h-screen flex items-center justify-center relative overflow-hidden">
  <!-- Animated Background -->
  <div class="absolute inset-0 bg-gradient-to-br from-blue-600 via-purple-700 to-pink-600 animate-gradient-xy"></div>
  <div class="absolute inset-0 bg-black/30"></div>

  <!-- Content -->
  <div class="relative z-10 text-center px-4 animate-fade-in-up">
    <h1 class="text-5xl md:text-7xl font-bold mb-6">
      <span class="typing-animation">{{typedText()}}</span>
    </h1>
    <p class="text-xl md:text-2xl mb-8 text-gray-200 animate-fade-in-up-delay">
      Principal Software Engineer & Full-Stack Architect
    </p>
    <div class="flex flex-col sm:flex-row gap-4 justify-center animate-fade-in-up-delay-2">
      <button (click)="scrollToSection('projects')"
        class="bg-white text-purple-600 px-8 py-3 rounded-lg font-semibold hover:bg-gray-100 transition-all duration-300 transform hover:scale-105">
        View My Work
      </button>
      <button (click)="scrollToSection('contact')"
        class="border-2 border-white text-white px-8 py-3 rounded-lg font-semibold hover:bg-white hover:text-purple-600 transition-all duration-300 transform hover:scale-105">
        Get In Touch
      </button>
    </div>
  </div>

  <!-- Scroll Indicator -->
  <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2 animate-bounce">
    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
    </svg>
  </div>
</section>
